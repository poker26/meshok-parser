<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button.primary {
            background-color: #007bff;
            color: white;
        }
        .button.secondary {
            background-color: #6c757d;
            color: white;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Meshok Parser</h3>
    </div>
    
    <div id="status" class="status">
        <div id="statusText">Ready</div>
    </div>
    
    <button id="bypassBtn" class="button primary">Bypass Protection</button>
    <button id="extractBtn" class="button secondary">Extract Data</button>
    <button id="refreshBtn" class="button secondary">Refresh Page</button>
    
    <div class="info">
        <div>Status: <span id="pageStatus">Unknown</span></div>
        <div>Items: <span id="itemCount">0</span></div>
        <div>Prices: <span id="priceCount">0</span></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
