    <script>
        function catalogApp() {
            return {
                coins: [],
                loading: false,
                stats: {},
                filters: {
                    search: '',
                    metal: '',
                    country: '',
                    mint: '',
                    rarity: '',
                    yearFrom: '',
                    yearTo: '',
                    minMintage: '',
                    maxMintage: ''
                },
                filterOptions: {
                    metals: [],
                    countries: [],
                    mints: [],
                    rarities: []
                },

                async init() {
                    await this.loadFilters();
                    await this.loadStats();
                },

                async loadFilters() {
                    try {
                        const response = await fetch('/api/catalog/filters');
                        const data = await response.json();
                        
                        this.filterOptions.metals = (data.metals || []).filter(item => item !== null);
                        this.filterOptions.countries = (data.countries || []).filter(item => item !== null);
                        this.filterOptions.mints = (data.mints || []).filter(item => item !== null);
                        this.filterOptions.rarities = (data.rarities || []).filter(item => item !== null);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤:', error);
                    }
                },

                async loadStats() {
                    try {
                        const response = await fetch('/api/catalog/stats');
                        const data = await response.json();
                        this.stats = data;
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                    }
                },

                async applyFilters() {
                    this.loading = true;
                    try {
                        const params = new URLSearchParams();
                        
                        Object.keys(this.filters).forEach(key => {
                            if (this.filters[key]) {
                                params.append(key, this.filters[key]);
                            }
                        });

                        const response = await fetch(`/api/catalog/coins?${params}`);
                        const data = await response.json();
                        this.coins = data.coins || [];
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–Ω–µ—Ç:', error);
                        this.coins = [];
                    } finally {
                        this.loading = false;
                    }
                },

                clearFilters() {
                    this.filters = {
                        search: '',
                        metal: '',
                        country: '',
                        mint: '',
                        rarity: '',
                        yearFrom: '',
                        yearTo: '',
                        minMintage: '',
                        maxMintage: ''
                    };
                    this.coins = [];
                }
            }
        }
    </script>
